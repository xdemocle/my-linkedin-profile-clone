<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Rocco" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme script - MUST run before CSS loads to prevent FOIT -->
  <script>
    (function () {
      try {
        // Get stored theme preference
        const storedTheme = localStorage.getItem('theme');
        let theme = storedTheme || 'system';

        // Resolve the actual theme
        let resolvedTheme;
        if (theme === 'system') {
          resolvedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else {
          resolvedTheme = theme;
        }

        // Apply theme class immediately to prevent flash
        document.documentElement.classList.add(resolvedTheme);

        // Store the resolved theme for consistency
        if (!storedTheme) {
          localStorage.setItem('theme', theme);
        }
      } catch (e) {
        // Fallback to light theme if localStorage is not available
        document.documentElement.classList.add('light');
      }
    })();
  </script>

  <link href="/src/index.css" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" prerender src="/src/main.tsx"></script>
</body>

</html>
